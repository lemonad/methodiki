{% extends "base-with-sidebar.html" %}
{% load i18n %}
{% block main %}
  <p>
    {% blocktrans %}
    Forgotten your password? Enter your e-mail address below, and
    we'll e-mail instructions for setting a new one.
    {% endblocktrans %}
  </p>
  <form action="" method="post">
    {{ form.email.errors }}
    <p>
      <label for="id_email">{% trans "E-mail address" %}</label>
      {{ form.email }}
    </p>
    <p>
      <input type="submit" value="{% trans 'Reset my password' %}" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
